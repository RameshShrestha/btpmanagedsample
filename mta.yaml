_schema-version: 3.3.0
ID: ordermanage
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ordermanage-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ordermanage-auth
      - name: ordermanage-db
      - name: ordermanage-connectivity
      - name: ordermanage-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: ordermanage-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ordermanage-db
    parameters:
      buildpack: nodejs_buildpack
  - name: ordermanage
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ordermanage-auth
      - name: ordermanage-destination
      - name: ordermanage-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: ordermanage-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: ordermanage-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - comrameshmanageemployee.zip
          name: comrameshmanageemployee
          target-path: app/
        - artifacts:
            - comrameshordermanagement.zip
          name: comrameshordermanagement
          target-path: app/
  - name: comrameshmanageemployee
    type: html5
    path: app/manageemployee
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: comrameshordermanagement
    type: html5
    path: app/ordermanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: ordermanage-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: ordermanage-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: ordermanage-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ordermanage-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: ordermanage-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: ordermanage-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: ordermanage-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: ordermanage-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
